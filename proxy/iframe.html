<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lit3D Proxy Frame</title>
  <style type="text/css">
    html, body {
      width: 100vw;
      min-width: 100vw;
      max-width: 100vw;

      height: 100vw;
      min-height: 100vw;
      max-height: 100vw;

      margin: 0;
      padding: 0;
    }

    iframe {
      display: block;
      border: 0 none;

      width: 100vh;
      height: 100vw;

      transform: rotateZ(-90deg) translateY(0%) translateX(-100%);
      transform-origin: top left;
    }
  </style>
</head>
